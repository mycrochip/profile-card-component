<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="card">
    <div class="card__pattern"></div>
    <img class="profile__img" src="images/image-victor.jpg" alt="Profile Image">
    <h1 class="profile__name">Victor Crest <span class="profile__age">26</span></h1>
    <p class="location">London</p>

    <hr>

    <div class="stats">
      <p class="followers"><span class="stats--number">80K</span>Followers</p>
      <p class="likes"><span class="stats--number">803K</span>Likes</p>
      <p class="photos"><span class="stats--number">1.4K</span>Photos</p>  
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
